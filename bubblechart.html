      function InitChart() {
        // Chart creation code goes here
        var vis = d3.select('#svgVisualize');
         
        var returnAtt=function(d){
        	return d.ATT;
        }
        var returnY=function(d){
        	return d.y1;
        }
        var returnSize=function(d){
        	return d.size;
        }
	var xRange = d3.scale.linear()
        .range([40, 400])
        .domain([d3.min(sampleData, returnX), d3.max(sampleData,returnX)]);
	var yRange = d3.scale.linear()
        .range([400, 40])
        .domain([d3.min(sampleData, returnY), d3.max(sampleData, returnY)]);
        var xAxis = d3.svg.axis().scale(xRange);
        var yAxis = d3.svg.axis().scale(yRange).orient('left');
        vis.append('svg:g').call(xAxis).attr('transform','translate(0,400)');
        vis.append('svg:g').call(yAxis).attr('transform','translate(40,0)');
		var circles = vis.selectAll("circle").data(sampleData);
		 
		circles
		    .enter()
		    .insert("circle")
		    .attr("cx", function(d) { return xRange (returnX(d)); })
		    .attr("cy", function(d) { return yRange (returnY(d)); })
		    .attr("r",returnSize)
		    .style("fill", "red");
      }
